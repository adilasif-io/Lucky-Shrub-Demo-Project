<!-- Banner Section -->
<section class="container-fluid g-0">
    <div class="row g-0">
      <div class="col-12">
        <div id="mainBannerCarousel" class="carousel slide carousel-fade">
          <div class="carousel-indicators">
            {{#repeat 3}}
            <button type="button" data-bs-target="#mainBannerCarousel" data-bs-slide-to="{{@index}}"{{#ifequal @index 0}} class="active" aria-current="true"{{/ifequal}} aria-label="Slide {{@index}}"></button>
            {{/repeat}}
          </div>
          <div class="carousel-inner">
            {{#repeat 3}}
            <div class="carousel-item {{#ifequal @index 0}}active{{/ifequal}}">
              <img src="assets/img/banners/slide-{{add @index 1}}.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            {{/repeat}}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mainBannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mainBannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
